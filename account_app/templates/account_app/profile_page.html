{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="George W. Park">
    <meta name="description"
          content="This project demonstrates how CSS grid (with flexbox and float fallback) can be used to re-create the layout of an Instagram profile page.">

    <!-- Title -->
    <title>Profile</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_profile.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

</head>
<body>

<header>

    <div class="container">
        {% for user in user %}
            <div class="profile">

                <div class="profile-image">

                    <img src="{{ user.image.url }}" alt="">

                </div>

                <div class="profile-user-settings">

                    <h1 class="profile-user-name">{{ user.fullname }}</h1>

                    <button class="btn profile-edit-btn">Edit Profile</button>

                </div>

                <div class="profile-stats">

                    <ul>
                        <li><span class="profile-stat-count">164</span> posts</li>
                    </ul>

                </div>

                <div class="profile-bio">

                    <p>
                    <h1 class="profile-real-name">Jane Doe</h1> Lorem ipsum dolor sit, amet consectetur adipisicing elit
                    üì∑‚úàÔ∏èüèïÔ∏è</p>

                </div>

            </div>
            <!-- End of profile section -->
        {% endfor %}
    </div>
    <!-- End of container -->

</header>

<main>


</main>

</body>
</html>
