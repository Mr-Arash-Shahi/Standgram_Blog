<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home_app:home' %}"><h2>Stand Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'home_app:home' %}">Home</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'aboutus' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'aboutus_app:aboutus' %}">About Us</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'blogentries' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'blogentries_app:blogentries' %}">Blog Entries</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == '#' %} active {% endif %}">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            <a class="nav-link" href="#">{{ request.user.fullname }}</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'account_app:login' %}">Login</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            <a class="nav-link" href="{% url 'account_app:logout' %}">logout</a>
                        {% endif %}
                    </li>
                                 <li class="nav-item">
                                        {% if request.user.is_anonymous %}
                                            <a class="nav-link" href="{% url 'account_app:register' %}">register</a>
                                        {% endif %}
                                  </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
